<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //자바스크립트 함수의 특징
        //1.데이터 타입 검사하지 않음
        //2.매개변수와 입력값의 개수가 같은지 확인하지 않음
        //3.매개변수의 개수보다 입력갑싱 적으면 undefine자료
        //4.함수: 재사용성, 중복되는 코드 최소화, 유지보수 수
        function greeting(){
            console.log("안녕하세요!!")
        }
        greeting();

        //매개변수를 통한 기능출력함수
        function addNum(num1,num2){
            console.log("두수의 합은"+(num1+num2))
        }
        addNum(2,3);
    </script>
</body>
</html>
