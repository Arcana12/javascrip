<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id="span1">0</span>
    <br>
    <button id="up">+1증가</button>
    <button id="down">-1감소</button>

    <script>
        let span=document.getElementById('span1');
        let up=document.getElementById('up');
        let down=document.getElementById('down');

        up.addEventListener('click',nup);
        down.addEventListener('click',ndown);
        
        
        function nup(){
            let spanNum = Number(span.innerHTML);
            span.innerHTML = spanNum+1;
        }

        function ndown(){
            let spanNum = Number(span.innerHTML);
            if(spanNum<=0){

            }else{
                
                span.innerHTML = spanNum-1;
            }
        }

    </script>
</body>
</html>
