<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = '3.14';
        console.log(num);
        //1.문자->실수로 형변환:parseFloat()
        console.log(parseFloat(num));
        //2.문자->정수로 변환:parseInt()
        console.log(parseInt(num));
        let num2='1.234';
        let num3='5';
        //3.문자를 숫자형으로 변환 Number()
        console.log(Number(num2)+Number(num3));
        //4.숫자를 문자형으로 변환 String()
        let num4 = 10;
        console.log(String(num4)+num3);

        
    </script>
</body>
</html>
