<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1. 점수를 입력받아
        //2. 90점이상이면 A, 80점 이상이면 B, 그외는 F
        
        let num = prompt("점수를 입력해주세요");

        if(num>=90){
            document.write("A");
        }else if(num>=80){
            document.write("B");
        }else{
            document.write("F");
        }

    </script>
</body>
</html>
