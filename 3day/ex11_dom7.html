<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="txt">클릭실습</h1>
    <button onclick="mkH1()">h1태그생성</button>
    <button onclick="mkA()">a태그생성</button>
    <button onclick="mkUl()">ul태그생성</button>
    <!--div는 생성한 태그를 누적할 공간-->
    <div id="div1"></div>

    <script>
        //태그를 생성할 위치인 div가지고 오기
        let div=document.getElementById("div1");
        
        //2.h1태그적용시켜 "DOM활용하기"출력
        function mkH1(){
            div.innerHTML+="<h1>DOM활용하기<h1>"
        }
        //3.a태그생성(속성값 구글사이트)
        function mkA(){
            div.innerHTML+="<a href='http://www.gooogle.com'>구글<a>"
        }
        //4.html,css,js목록을 출력
        function mkUl(){
            div.innerHTML+="<ul><li>html</li>"+
                "<li>css</li>"+
                "<li>js</li></ul>";
        }
    </script>
</body>
</html>
