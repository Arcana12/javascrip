<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--스크립트 인라인방식 사용-->
    <p id="text">Hello JS!!</p>
    <button onclick="innerFunc()">클릭</button>
    <div id="text"></div>
    <script>
        //1.
        let str=document.getElementById("text");
        alert(str.innerHTML);
        //2."수정할꺼야"로 값수정하기
        str.innerHTML="수정할꺼야";
        str.innerHTML="<h1>수정할꺼야</h1>"
        //innerText는 글자로 처리
        str.innerText="<h1>수정할꺼야</h1>"
    </script>
</body>
</html>
