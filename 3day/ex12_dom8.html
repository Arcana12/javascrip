<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id="span1">0</span>
    <br>
    <button onclick="plus()">+1증가</button>
    <button onclick="minus()">-1감소</button>

    <script>
        //1.수정해야할span태그 글자가져오기
        let span = document.getElementById("span1");
        //2.가져온 데이터타입이string이기 때문에 숫자로 변환
        function plus(){
            let spanNum = Number(span.innerHTML);
            span.innerHTML = spanNum+1;
        }
        function minus(){
            let spanNum = Number(span.innerHTML);
            if(spanNum<=0){

            }else{
                span.innerHTML = spanNum-1;
            }
            
        }
    </script>
</body>
</html>
