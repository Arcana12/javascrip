<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">오늘 날씨가 좋네요!</h1>
    <script>
        //1.h1요소의 객체에 접근
        //2.h1요소의 내용을 콘솔창에 출력
        const h1_obj= document.getElementById("title");
        //innerHtml:값을 접근할때
        console.log(h1_obj.innerHTML);
        //값을 변경할떄는 대입연산자를 이용 데이터 초기화
        h1_obj.innerHTML="오늘 날씨는 장마!비주루룩";
        h1_obj.innerHTML="오늘 날씨는 장마!<br>비주루룩";
        //단잉ㄹ태그(input,image)는 innerHtml를 사용하지X
        //시작태그와 끝태그구조를 가진 요소에 대해 활용가능
        
    </script>
</body>
</html>
